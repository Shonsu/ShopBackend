logging.level.org.springframework.web=INFO
spring.datasource.url=jdbc:mysql://@spring.datasource.host@:@spring.datasource.port@/webshop?useUnicode=true&serverTimezone=UTC
spring.datasource.username=webshop
spring.datasource.password=webshop

spring.profiles.active=@spring.profiles.active@

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.generate_statistics=true

spring.liquibase.change-log=classpath:liquibase-changelog.xml
spring.data.web.pageable.default-page-size=25
spring.data.web.pageable.max-page-size=100
server.error.include-message=always
server.error.include-binding-errors=always
app.uploadDir=data/productImages/
app.cart.cleanup.expression=0 0 3 * * *
